{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CIT Shop</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="form-container">
                <h1>Forgot Password?</h1>
                <p class="welcome-text">Enter your CIT email to receive an OTP</p>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="email">CIT Institutional Email</label>
                        <input type="email" 
                               name="email" 
                               id="email" 
                               placeholder="your.email@cit.edu"
                               pattern="[a-zA-Z0-9._%+-]+@cit\.edu$"
                               required>
                    </div>

                    <button type="submit" class="btn-login">SEND OTP</button>
                </form>
                
                <div class="links">
                    <p><a href="{% url 'login' %}">Back to Login</a></p>
                </div>
            </div>
        </div>
        
        <div class="right-side">
            <div class="logo-box">
                <h1>CIT</h1>
                <h2>WILDCATS</h2>
                <div class="logo-icon">üê±</div>
            </div>
            <p class="tagline">Password Recovery</p>
            <p class="tagline">Secure & Fast</p>
            <p class="tagline">Pride of Cebu</p>
        </div>
    </div>
</body>
</html>
