{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CIT Shop</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="form-container">
                <h1>Reset Password</h1>
                <p class="welcome-text">Enter your new password</p>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="password1">New Password</label>
                        <input type="password" 
                               name="password1" 
                               id="password1" 
                               placeholder="Minimum 6 characters"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm New Password</label>
                        <input type="password" 
                               name="password2" 
                               id="password2" 
                               placeholder="Re-enter password"
                               required>
                    </div>

                    <button type="submit" class="btn-login">RESET PASSWORD</button>
                </form>
            </div>
        </div>
        
        <div class="right-side">
            <div class="logo-box">
                <h1>CIT</h1>
                <h2>WILDCATS</h2>
                <div class="logo-icon">üê±</div>
            </div>
            <p class="tagline">Almost Done!</p>
            <p class="tagline">Create New Password</p>
            <p class="tagline">Pride of Cebu</p>
        </div>
    </div>
</body>
</html>
